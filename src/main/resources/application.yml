spring:
  datasource:
    url: jdbc:mysql://localhost/iam_service?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: choerodon
    password: 123456
  redis:
    host: localhost
    port: 6379
    database: 1
eureka:
  instance:
    preferIpAddress: true
    leaseRenewalIntervalInSeconds: 10
    leaseExpirationDurationInSeconds: 30
    metadata-map:
      CONTEXT-PATH: oauth
  client:
    serviceUrl:
      defaultZone: ${EUREKA_DEFAULT_ZONE:http://localhost:8000/eureka/}
    registryFetchIntervalSeconds: 10
mybatis:
  mapperLocations: classpath*:/mapper/*.xml
  configuration:
    mapUnderscoreToCamelCase: true
feign:
  hystrix:
    enabled: true
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 10000
ribbon:
  ReadTimeout: 10000
  ConnectTimeout: 10000
choerodon:
  redisHttpSession:
    enabled: true
  oauth:
    clear-token: true
    enabled-single-login: false
    access-token-validity-seconds: 86400
    login:
      field: mail,phone
      path: /login
      ssl: false
    loginPage.title: XforceCloud
  reset-password:
    check: true
  default:
    redirect:
      url: http://localhost:8080/manager/swagger-ui.html
hook:
  token: abc
